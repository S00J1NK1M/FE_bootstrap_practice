<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Practice - airbnb copycat with carousel üê£</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- My code starts here -->
    <!-- 1. Navbar -->
    <div class="border-bottom">
      <div class="container d-flex justify-content-between align-items-center my-2">
        <img src="images/logo.png" alt="logo" class="rounded-circle" width="50px">
        <a href="..." class="btn btn-primary px-3">Login</a>
      </div>
    </div>

    <!-- 2. Image, header and text -->
    <div class="container">
      <!-- <img src="images/flat.jpg" alt="flat" class="rounded my-3" width="100%"> -->
      <!-- adding carousel -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/flat.jpg" class="d-block w-100 rounded my-3" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/flat2.jpg" class="d-block w-100 rounded my-3" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/livingroom.jpg" class="d-block w-100 rounded my-3" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/livingroom2.jpg" class="d-block w-100 rounded my-3" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/pool.jpg" class="d-block w-100 rounded my-3" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h1>Cute flat in Mitte, Berlin üêª</h1>
      <p>This flat is located in the center of the city.
        Anmeldung possible. 2 rooms with a balcony
        furnished, bright, quiet and cozy.</p>
    </div>

    <!-- 3. Form -->
    <div class="container border p-3">
      <h2>Book this flat bitte</h2>
      <label for="message" class="">Message:</label>
      <input type="text" class="form-control mb-2" placeholder="Enter a message">
      <label for="arrival" class="">Arrival time:</label>
      <input type="text" class="form-control mb-2" placeholder="e.g. 17:00 24/07/2024">
      <label for="departure" class="">Departure time:</label>
      <input type="text" class="form-control mb-2" placeholder="e.g. 12:00 25/07/2024">
      <button type="submit" class="btn btn-primary w-100 my-2">Book now</button>
    </div>

    <!-- Bootstrap dynamic components with JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
